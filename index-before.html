<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
<div>
  <ul>
    <li><a href="/">채팅목록</a></li>
    <li><a href="/save-form">채팅 메시지쓰기</a></li>
  </ul>
</div>
<h1>채팅 목록</h1>
<button onclick="send1()">메시지전송1(pub)</button>
<button onclick="send5()">메시지전송5(pub)</button>
<hr>
<ul id="chat-box">
  {{#models}}
  <li>{{msg}}</li>
  {{/models}}
</ul>

<script>
  // 1. 웹소켓 연결 세팅 및 연결 완료
  let socket = new WebSocket('ws://localhost:8080/connect');
  let stompClient = Stomp.over(socket);

  stompClient.connect({}, (frame) => {
    console.log("1. Connected");

    // 2. 구독하기 /sub -> /pub/room 하면 발동됨
    stompClient.subscribe("/sub/1", (response) => {
      console.log("2. Sub/1");
      console.log(response);
    });

    stompClient.subscribe("/sub/5", (response) => {
      console.log("2. Sub/5");
      console.log(response);
    });
  });

  function send1() {
    // pub/room을 때림
    stompClient.send("/pub/room", {}, "1");
  }

</script>

</body>
</html>
